        // es5 寄生组合式继承:构造函数继承属性，原型链继承方法
        // 父类
        function Person(name) {
            this.name = name;
        }
        Person.prototype.sayHi = function () {
            console.log("sayHi");
        }
        // 子类
        // 构造函数继承属性
        function Student(name) {
            Person.call(this, name);
        }
        // 原型链继承方法  Object.create:创建对象
        const p = Object.create(Person.prototype, {
            constructor: {
                value: Student
            }
        });
        Student.prototype = p;
        const s = new Student("李四");
