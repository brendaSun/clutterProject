<body>
    <script>
        // 手写apply方法
        Function.prototype.myApply = function (thisArg, args) {
            const key = Symbol('key');
            thisArg[key] = this;
            const res = thisArg[key](...args);
            delete thisArg[key];
            return res;
        }

        const Person = {
            name: "zhangsan",
        }

        function func(numA, numB) {
            console.log(this);
            console.log(numA, numB);
            return numA + numB;
        }
        const res = func.myApply(Person, [1, 2]);
        console.log(res);
    </script>
